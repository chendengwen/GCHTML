<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>健康评估</title>
    <link rel="stylesheet" href="css/healthEvaluate.css">
    <link rel="stylesheet" href="css/alertView.css">
    <script src="scripts/lib/vue.js" type="text/javascript"></script>
    <script src="scripts/lib/vuex.js" type="text/javascript"></script>
    <script src="scripts/lib/vue-router.js" type="text/javascript"></script>
    <script data-main="scripts/requireConfig.js" src="scripts/lib/require.js"></script>

</head>

<body>
    <!-- 上部:各种评分 -->
    <div id="content">
        <section id="head">
            <div id="score_synthesize">
                <span id="head_span_01">综合评分:</span>
                <span id="head_span_02">88</span>
                <span id="head_span_03">优秀</span>
            </div>
            <div id="score_details">
                <svg>
                    <circle cx="200" cy="100" r="90" style="fill:none;stroke:rgb(230,230,233);stroke-width:20;opacity:1.0;padding: 0;margin:0;"></circle>
                    <circle cx="200" cy="100" r="90" style="fill:none;stroke:rgb(108,211,194);stroke-width:6;opacity:1.0;"></circle>
                </svg>
                <div id="report_radius_1" class="report_radius">
                    <div class="report_radius_span">生理</div>
                    <span id="report_radius_span_1">89分</span>
                </div>
                <div id="report_radius_2" class="report_radius">
                    <div class="report_radius_span">心理</div>
                    <span id="report_radius_span_2">68分</span>
                </div>
                <div id="report_radius_3" class="report_radius">
                    <div class="report_radius_span">社会</div>
                    <span id="report_radius_span_3">84分</span>
                </div>
            </div>
            <div id="score_comment">
                <span  id="middle_span_comment">注: 您本次评估的健康档案信息完整度为67%,评估时间为2018-11-09. 信息越完整,评估越精准! 建议完善信息后再次评估</span>
            </div>
            <div style="background-color: rgb(242,242,242); height: 15px"></div>
        </section>
        <!-- 中部:各种建议 -->
        <section id="middle">
            <div id="suggetion">
                <ul>
                    <li>
                        <router-link :to="{path:linkerList[0].path}" exact active-class="seleted_li_a">{{linkerList[0].title}}</router-link>
                    </li>
                    <li>
                        <router-link :to="{path:linkerList[1].path, params:{param2:'传的参数'}}" active-class="seleted_li_a">{{linkerList[1].title}}</router-link>
                    </li>
                    <li>
                        <router-link :to="linkerList[2].path" active-class="seleted_li_a">{{linkerList[2].title}}</router-link>
                    </li>
                    <li>
                        <router-link :to="linkerList[3].path" active-class="seleted_li_a">{{linkerList[3].title}}</router-link>
                    </li>
                </ul>
            </div>
            <div>
                <router-view></router-view>
            </div>
        </section>
    </div>
</body>

<script>
    
</script>

</html>
